<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Of - Video Mockup Generator</title>
    <link rel="stylesheet" href="/static/css/style.css?v=2">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- (Body Content Unchanged - clipped for brevity in replace, need targeted) -->
    <!-- Actually I should just target the script tags at the bottom and head tag -->


    <body>
        <header>
            <div class="logo">
                <span>Show</span>Of
            </div>
        </header>

        <main>
            <aside id="sidebar">
                <!-- Upload Section -->
                <div class="control-group">
                    <h3>Content</h3>
                    <div class="file-drop-zone" id="drop-zone">
                        <p>Click or Drop Image/Video Here</p>
                        <input type="file" id="file-input" accept="image/*,video/*" class="hidden">
                    </div>
                </div>

                <!-- Device Settings -->
                <div class="control-group">
                    <h3>Device</h3>
                    <div class="input-wrapper">
                        <label>Frame Type</label>
                        <select id="device-type">
                            <option value="none">No Device (Screen Only)</option>
                            <option value="browser" selected>Browser Window</option>
                            <option value="macbook">Macbook Air/Pro</option>
                            <option value="ipad">iPad</option>
                            <option value="iphone">iPhone</option>
                        </select>
                    </div>

                    <div class="input-wrapper" id="orientation-wrapper">
                        <label>Device Orientation</label>
                        <div class="toggle-group">
                            <button class="toggle-btn active" data-value="portrait" id="btn-portrait">
                                <span class="icon">ðŸ“±</span> Portrait
                            </button>
                            <button class="toggle-btn" data-value="landscape" id="btn-landscape">
                                <span class="icon">ðŸ’»</span> Landscape
                            </button>
                        </div>
                    </div>

                    <div class="input-wrapper hidden" id="radius-wrapper">
                        <label>Corner Radius <span id="radius-val">0</span>px</label>
                        <input type="range" id="corner-radius" min="0" max="100" value="0">
                    </div>

                    <div class="input-wrapper">
                        <label>Device Size</label>
                        <div class="row-inputs">
                            <div class="col">
                                <label class="sub-label">WIDTH</label>
                                <input type="number" id="frame-width" value="1000">
                            </div>
                            <div class="col">
                                <label class="sub-label">HEIGHT</label>
                                <input type="number" id="frame-height" value="800">
                            </div>
                        </div>
                        <button id="reset-size-btn" class="secondary small-btn">â†º Reset Size</button>
                    </div>

                    <div class="input-wrapper">
                        <label>Scale Content</label>
                        <select id="resize-mode">
                            <option value="fit">Fit Width</option>
                            <option value="fill">Fill (Crop)</option>
                        </select>
                    </div>
                </div>

                <!-- Shadow Settings -->
                <div class="control-group">
                    <h3>Shadow</h3>
                    <div class="input-wrapper">
                        <label>Size <span id="shadow-size-val">1.0x</span></label>
                        <input type="range" id="shadow-size" min="0" max="5" step="0.1" value="1">
                    </div>
                    <div class="input-wrapper">
                        <label>Opacity <span id="shadow-opacity-val">1.0x</span></label>
                        <input type="range" id="shadow-opacity" min="0" max="2" step="0.1" value="1">
                    </div>
                    <button id="reset-shadow-btn" class="secondary small-btn">â†º Reset Shadows</button>
                </div>

                <!-- Canvas Settings -->
                <div class="control-group">
                    <h3>Canvas</h3>
                    <div class="input-wrapper">
                        <label>Aspect Ratio</label>
                        <select id="aspect-ratio">
                            <option value="16:9" selected>16:9 (Landscape)</option>
                            <option value="1:1">1:1 (Square)</option>
                            <option value="9:16">9:16 (Portrait)</option>
                            <option value="4:3">4:3</option>
                        </select>
                    </div>
                    <div class="input-wrapper">
                        <label>Background Color</label>
                        <input type="color" id="bg-color" value="#ECECEC">
                    </div>
                </div>

                <!-- Animation Settings -->
                <div class="control-group">
                    <h3>Animation Settings</h3>

                    <div class="input-wrapper">
                        <label>Animation Style</label>
                        <select id="animation-style">
                            <option value="linear">Linear Smooth (Constant)</option>
                            <option value="interval">Runner Step (Interval Paused)</option>
                            <option value="custom">Custom Stops (Precision)</option>
                        </select>
                    </div>

                    <!-- Interval Settings -->
                    <div class="input-wrapper hidden" id="interval-settings">
                        <label>Scroll Increment: <span id="increment-val">25%</span></label>
                        <input type="range" id="scroll-increment" min="10" max="100" step="5" value="25">
                    </div>

                    <!-- Custom Stops Settings -->
                    <div class="input-wrapper hidden" id="custom-stops-settings">
                        <label>Keyframes (Vertical Bar)</label>
                        <div class="timeline-container-vertical">
                            <div class="timeline-slider vertical" id="timeline-slider">
                                <div class="timeline-track"></div>
                                <div class="timeline-progress" id="timeline-progress"></div>
                                <!-- Stops here -->
                                <div class="timeline-thumb" id="timeline-thumb"></div>
                            </div>
                            <div class="help-text side">Click to add.<br>Drag to move.<br>Double click to remove.</div>
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label>Start Hold Time: <span id="hold-start-val">1s</span></label>
                        <input type="range" id="hold-start" value="1" min="0" max="10" step="0.5">

                        <div class="input-wrapper">
                            <label>Total Duration: <span id="duration-val">5s</span></label>
                            <input type="range" id="duration" min="1" max="60" value="5">
                        </div>
                    </div>

                    <!-- Export -->
                    <div class="control-group">
                        <h3>Export</h3>
                        <button id="play-btn">Preview Animation</button>
                        <button id="export-btn" class="secondary">Export Video</button>
                    </div>
            </aside>

            <section class="preview-area">
                <canvas id="main-canvas"></canvas>
            </section>
        </main>

        <script src="/static/js/renderer.js?v=10"></script>
        <script src="/static/js/app.js?v=10"></script>
    </body>

</html>
